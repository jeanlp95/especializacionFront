<div class="contenedor">

    <div>
        <mat-spinner
            *ngIf="isLoading"
            color="primary"
            diameter="300"
            strokeWidth="4"
        ></mat-spinner>
        <img id="imgPrincipal" *ngIf="!isLoading" [src]="imagenUrl" alt="img1">
    </div>
    <div class="contenedor-texto">
        <h2>Especializacion desarrollo de software: Imagenes con IA</h2>
        <p>Que imagen deseas generar hoy? <br/> Dime que deseas y lo creare por ti</p>

        <p>
            <mat-form-field class="example-full-width">
                <mat-label>Ingresa un texto</mat-label>
                <textarea #messageInput matInput placeholder="Ejemplo"></textarea>
            </mat-form-field>
        </p>

        <div class="language-selector">
            <select #modelSelect [(ngModel)]="selectedModel">
                <option value="dall-e-3" selected>Dalle 3</option>
                <option value="dall-e-2" >Dalle 2</option>
            </select>
            <select #sizeSelect>
                <option *ngIf="selectedModel === 'dall-e-3'" value="1792x1024" >1792x1024</option>
                <option *ngIf="selectedModel === 'dall-e-3'" value="1024x1792">1024x1792</option>
                <option value="1024x1024" selected>1024x1024</option>
                <option *ngIf="selectedModel === 'dall-e-2'" value="512x512">512x512</option>
                <option *ngIf="selectedModel === 'dall-e-2'" value="256x256">256x256</option>
            </select>
            <select *ngIf="selectedModel === 'dall-e-3'" #qualitySelect>
                <option value="hd" selected>HD</option>
                <option value="standard">Estandar</option>
            </select>
        </div>

        <section>
            <button (click)="enviarInfo()" mat-flat-button color="primary" style="width: 100%;">Generar imagen</button>
        </section>
        
    </div>

</div>
